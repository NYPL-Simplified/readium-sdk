apply plugin: 'com.android.library'

android {
    compileSdkVersion = 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
    }

    sourceSets {
        main {
            java.srcDirs = [
                    './src/main/java'
            ]
            jniLibs.srcDirs = [
                    '../epub3/libs'
            ]
        }
    }

    buildTypes {
        debug {
            minifyEnabled = false
        }
        release {
            minifyEnabled = false
        }
    }
}
